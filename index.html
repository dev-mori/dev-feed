<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <title>Dev Feed</title>
    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif; background: #0b1220; color: #e5e7eb; }
      header { position: sticky; top: 0; backdrop-filter: blur(8px); background: rgba(11,18,32,0.7); border-bottom: 1px solid #1f2937; padding: 12px 16px; z-index: 10; }
      h1 { margin: 0; font-size: 18px; letter-spacing: 0.3px; }
      #root { padding: 16px; max-width: 980px; margin: 0 auto; }
      a { color: #60a5fa; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <header><h1>Dev Feed</h1></header>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(console.error);
        });
      }
    </script>
  </body>
</html>
